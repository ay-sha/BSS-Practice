<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <h1>Image Map</h1>
    <img src="./img.jpg" alt="" height="400" usemap="#coffemap">

    <map name="coffemap">
        <area shape="circle" coords="50,150,200,320" href="https://en.wikipedia.org/wiki/Coffee" alt="Coffee">
        <area shape="rect" coords="80,20,230,180" href="https://en.wikipedia.org/wiki/Digital_camera" alt="Camera">
    </map>
</body>
</html>
