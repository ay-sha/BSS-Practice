<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
</head>

<body>
    <header>
        <h1>Apartment Search</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Dhaka,Bangladesh">
            </div>
            <br>
            <div>
                <label for="rent">Rent</label>
                <input type="number" name="rent" id="rent" placeholder="1234$">
            </div>
            <br>
            <div>
                <label for="numBed">Bedroom</label>
                <input type="number" name="numBed" id="numBed" placeholder="4">
            </div>
            <br>
            <div>
                <label for="numBath">Bathroom</label>
                <input type="numBath" name="numBath" id="numBath" placeholder="2">
            </div>
            <br>
            <div>
                <label for="pet">
                    <input type="checkbox" name="pet" id="pet">
                    Pet Allowed?
                </label>
            </div>
            <br>
            <div>
                <label for="date">Available Date</label>
                <input type="date" name="date" id="date">
            </div>
            <br> <br> <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
