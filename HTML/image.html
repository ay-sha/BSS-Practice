<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>

<body>
    <h1>Image</h1>
    <h2>Relative Path</h2>
    <img src="Demo.jpg" alt="Demo Image" width="200" height="200" title="Sky View">
    <h2>Absolute Path</h2>
    <img src="https://images.unsplash.com/photo-1636207579999-3710d7382e05?q=80&w=1631&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Absolute Path" width="200" height="200">

    <!-- fig and fig Caption -->
    <h2>Figure and Figure Caption</h2>
    <figure>
        <img src="Demo.jpg" alt="Demo" width="200" height="200">
        <figcaption>Fig.1 - Sky View</figcaption>
    </figure>
</body>

</html>
