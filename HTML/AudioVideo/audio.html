<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>

<body>
    <div id="audio">
        <h2>Chill Audio</h2>
        <audio src="./audio.mp3" type="audio/mp3" controls></audio>
        <br>
        <audio controls>
            <source src="./audio.mp3" type="audio/mp3">
        </audio>
        <!-- <audio src="./audio.mp3" autoplay></audio> -->
        <br>
        <audio src="./audio.mp3" controls loops></audio>
        <figure>
            <figcaption>Listen to the Song</figcaption>
            <audio src="./audio.mp3" controls></audio> <br>
            <a href="./audio.mp3">Download Song</a>
        </figure>
    </div>
</body>

</html>
