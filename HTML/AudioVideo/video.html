<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <div>
    <h2>Chill Video</h2>
    <video src="./video.mp4" type="video/mp4" controls style="height: 200px; width: 200px;"></video>
    <!-- <video src="./video.mp4" type="video/mp4" controls autoplay></video> -->
    <video src="./video.mp4" type="video/mp4" controls loop style="height: 200px; width: 200px;"></video>
    <video src="./video.mp4" type="video/mp4" controls muted style="height: 200px; width: 200px;"></video>
    <figure>
        <video src="./video.mp4" type="video/mp4" controls style="width: 500px; height: 500px;"></video>
        <figcaption>Chill Video</figcaption>
    </figure>
</div>

</body>
</html>
